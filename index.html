<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeAurora</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />

  <style>
    /* Base Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background: #000000;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      margin-top: -60px;
    }
    
    .coming-soon-container {
      max-width: 400px;
      padding: 2rem;
    }
    
    .logo {
      width: 300px;
      height: 280px;
      margin-bottom: -100px;    
      margin-left: -19px;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
    }
    
    p {
      color: #acabab;
      margin-bottom: 2rem;
    }
    
    /* Countdown */
    .countdown {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
    }
    
    .countdown div {
      flex: 1;
    }
    
    .countdown span {
      display: block;
      font-size: 1.75rem;
      font-weight: 700;
    }
    
    .countdown small {
      display: block;
      font-size: 0.75rem;
      color: #bfbdbd;
      margin-top: 0.25rem;
    }
    
    /* Footer */
    footer p {
      font-size: 0.85rem;
      color: #dbd8d8;
    }

    /* Button styles */
    .btn-3d {
      background: white;
      color: black;
      border: none;
      padding: 15px 50px;
      font-size: 18px;
      font-weight: 800;
      cursor: pointer;
      border-radius: 12px;
      box-shadow:
        0 8px 15px rgba(0, 0, 0, 0.1),
        inset 0 -3px 0 rgba(0, 0, 0, 0.1);
      text-transform: uppercase;
      letter-spacing: 1.2px;
      transition: all 0.3s ease;
      display: block;
      margin: 1.5rem auto 0;
      user-select: none;
      /* 3D effect */
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .btn-3d:hover {
      box-shadow:
        0 12px 20px rgba(0, 0, 0, 0.25),
        inset 0 -3px 0 rgba(0, 0, 0, 0.15);
      transform: translateY(-4px);
    }

    .btn-3d:active {
      box-shadow:
        inset 0 3px 5px rgba(0, 0, 0, 0.2);
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <img
      id="logo"
      src="CodeAurora__2_-removebg-preview.png"
      alt="Logo"
      class="logo"
    />
    <h1>
      Full RoadMap for Product Analyst, Project Management, Business Analyst and
      also Data Analyst
    </h1>

    <button class="btn-3d" id="learnMoreBtn">Learn More...!!</button>

        <p></p>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="mins">00</span><small>Minutes</small></div>
      <div><span id="secs">00</span><small>Seconds</small></div>
    </div>
   

    <footer>
      <p>Â© 2025 CodeAurora. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Button redirect
    document.getElementById('learnMoreBtn').addEventListener('click', () => {
      window.location.href = 'https://petalite-beet-348.notion.site/Job-Ready-90-Days-Schedule-208799f9cf4480a4b384e7f1956a0838';
    });

    // Simple Countdown Timer (if you want to enable it)
    
    const launchDate = new Date('2025-07-30T00:00:00').getTime();
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('mins');
    const secsEl = document.getElementById('secs');

    function updateCountdown() {
      const now = Date.now();
      const diff = launchDate - now;

      if (diff < 0) return clearInterval(timerInterval);

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      daysEl.textContent = String(d).padStart(2, '0');
      hoursEl.textContent = String(h).padStart(2, '0');
      minsEl.textContent = String(m).padStart(2, '0');
      secsEl.textContent = String(s).padStart(2, '0');
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
    
  </script>
</body>
</html>
