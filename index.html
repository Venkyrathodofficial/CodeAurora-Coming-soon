<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>We’re Coming Soon!</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
    rel="stylesheet"
  />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="coming-soon-container">
    <img id="logo" src="assets/CodeAurora__2_-removebg-preview.png" alt="Logo" class="logo"/>
    <h1>We’re Launching Soon</h1>
    <p>CodeAurora is on its way! Stay tuned for something amazing.</p>

    <!-- <div class="countdown" id="countdown">
      <div><span id="days">00</span><small>Days</small></div>
      <div><span id="hours">00</span><small>Hours</small></div>
      <div><span id="mins">00</span><small>Minutes</small></div>
      <div><span id="secs">00</span><small>Seconds</small></div>
    </div> -->

    <footer>
      <p>© 2025 CodeAurora. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Simple Countdown Timer
    const launchDate = new Date('2025-04-30T00:00:00').getTime();
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minsEl = document.getElementById('mins');
    const secsEl = document.getElementById('secs');

    function updateCountdown() {
      const now = Date.now();
      const diff = launchDate - now;

      if (diff < 0) return clearInterval(timerInterval);

      const d = Math.floor(diff / (1000 * 60 * 60 * 24));
      const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const m = Math.floor((diff / (1000 * 60)) % 60);
      const s = Math.floor((diff / 1000) % 60);

      daysEl.textContent = String(d).padStart(2, '0');
      hoursEl.textContent = String(h).padStart(2, '0');
      minsEl.textContent = String(m).padStart(2, '0');
      secsEl.textContent = String(s).padStart(2, '0');
    }

    const timerInterval = setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
